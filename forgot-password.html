<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<!--<![endif]-->

<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Remos eCommerce Admin Dashboard HTML Template</title>

    <meta name="author" content="themesflat.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">



    <!-- Font -->
    <link rel="stylesheet" href="font/fonts.css">

    <!-- Icon -->
    <link rel="stylesheet" href="icon/style.css">

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">

</head>

<body class="body">

    <!-- #wrapper -->
    <div id="wrapper">
        <!-- #page -->
        <div id="page" class="">
            <div class="wrap-login-page">
                <div class="flex-grow flex flex-column justify-center gap30">
                    <a href="index.html" id="site-logo-inner">

                    </a>
                    <div class="login-box">
                        <div>
                            <h3>Quên mật khẩu</h3>
                        </div>
                        <form class="form-login flex flex-column gap24">
                            <fieldset class="email">
                                <div class="body-title mb-10">Email</div>
                                <input class="flex-grow" type="email" placeholder="Vui lòng nhập email" name="email"
                                    tabindex="0" value="" aria-required="true" required="">
                            </fieldset>
                            <fieldset class="email flex">
                                <input class="flex-grow" type="email" placeholder="Vui lòng nhập mã xác nhận"
                                    name="email" tabindex="0" value="" aria-required="true" required=""
                                    style="width: 65%;">
                                <a href="index.html" style="width: 25%;" class="tf-button">Lấy mã</a>
                            </fieldset>
                            <div>
                                <h3>Đặt lại mật khẩu</h3>
                            </div>
                            <fieldset class="password">
                                <div class="body-title mb-10">Mật khẩu mới</div>
                                <input class="password-input" type="password" placeholder="Vui lòng nhập mật khẩu mới"
                                    name="password" tabindex="0" value="" aria-required="true" required="">
                                <span class="show-pass">
                                    <i class="icon-eye view"></i>
                                    <i class="icon-eye-off hide"></i>
                                </span>
                            </fieldset>
                            <fieldset class="password">
                                <div class="body-title mb-10">Xác nhận mật khẩu</div>
                                <input class="password-input" type="password" placeholder="Vui lòng xác nhận mật khẩu"
                                    name="password" tabindex="0" value="" aria-required="true" required="">
                                <span class="show-pass">
                                    <i class="icon-eye view"></i>
                                    <i class="icon-eye-off hide"></i>
                                </span>
                            </fieldset>
                            <a href="index.html" class="tf-button w-full">Đăng nhập</a>
                        </form>
                    </div>
                </div>
                <div class="text-tiny">Copyright © 2024 Omega, All rights reserved.</div>
            </div>
        </div>
        <!-- /#page -->
    </div>
    <!-- /#wrapper -->

    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
